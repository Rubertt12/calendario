<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planner Familiar Rubertt</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --work: #2563eb; --home: #db2777; --bg: #f8fafc; --accent: var(--home); }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { margin: 0; background: var(--bg); color: #1e293b; padding-bottom: 100px; }
        body.mode-work { --accent: var(--work); --bg: #f1f5f9; }
        body.mode-home { --accent: var(--home); --bg: #fff1f2; }

        /* Login */
        #authScreen { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 380px; text-align: center; }
        .input-group { position: relative; margin-bottom: 12px; }
        .auth-card input { width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; outline: none; width: 100%; }
        .eye-btn { position: absolute; right: 15px; top: 18px; border: none; background: none; cursor: pointer; font-size: 18px; color: #94a3b8; }
        .auth-btn { width: 100%; padding: 16px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 10px; }

        /* App Layout */
        .app-shell { display: grid; gap: 10px; padding: 10px; grid-template-columns: 1fr 300px; max-width: 1400px; margin: 0 auto; }
        @media (max-width: 900px) {
            .app-shell { grid-template-columns: 1fr; }
            header { flex-direction: column; gap: 15px; text-align: center; }
        }

        header { grid-column: 1 / -1; background: white; border-radius: 20px; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        /* Ajuste do Clima */
        #wInfo { font-size: 13px; font-weight: 800; color: #475569; background: #f1f5f9; padding: 6px 14px; border-radius: 50px; }

        .main-cal { background: white; border-radius: 20px; padding: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; }
        .wk-day { text-align: center; color: #cbd5e1; font-weight: 900; font-size: 10px; padding: 5px 0; }
        .day { background: #fff; border: 1px solid #f1f5f9; border-radius: 8px; padding: 4px; cursor: pointer; min-height: 95px; display: flex; flex-direction: column; position: relative; }
        .day.today { border: 2.5px solid var(--accent); }
        .day-num { font-weight: 900; font-size: 14px; display: flex; justify-content: space-between; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--accent); }
        .legend-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 12px; display: flex; justify-content: center; gap: 12px; font-size: 10px; font-weight: 700; border-top: 1px solid #e2e8f0; z-index: 900; flex-wrap: wrap; }
        .ov { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: flex-end; }
        .modal { background: white; width: 100%; max-width: 500px; border-radius: 25px 25px 0 0; padding: 20px; }
    </style>
</head>
<body>

<div id="authScreen">
    <div class="auth-card">
        <h2 style="margin: 0 0 20px 0">Planner Familiar</h2>
        <div class="input-group"><input type="email" id="email" placeholder="E-mail"></div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Senha">
            <button class="eye-btn" onclick="togglePass()">üëÅÔ∏è</button>
        </div>
        <button class="auth-btn" onclick="handleAuth()">ENTRAR</button>
        <button onclick="resetPass()" style="margin-top:15px; background:none; border:none; color:#2563eb; text-decoration:underline; font-size:12px">Esqueci a senha</button>
    </div>
</div>

<div class="app-shell" id="appMain" style="display:none">
    <header>
        <div>
            <select id="selM" onchange="render()" style="font-size:18px; font-weight:900; border:none; background:none;"></select>
            <select id="selY" onchange="render()" style="background:var(--accent); color:white; border:none; padding:4px 8px; border-radius:6px; font-weight:900;"></select>
        </div>
        
        <div id="wInfo">Buscando clima...</div>

        <div style="display:flex; gap:8px">
            <button class="auth-btn" style="padding:10px; margin:0" onclick="setMode('work')">üíº</button>
            <button class="auth-btn" style="padding:10px; margin:0" onclick="setMode('home')">üè†</button>
            <button onclick="logout()" style="border:none; background:none; color:#ef4444; font-weight:800;">Sair</button>
        </div>
    </header>

    <main class="main-cal">
        <div class="grid">
            <div class="wk-day">Dom</div><div class="wk-day">Seg</div><div class="wk-day">Ter</div><div class="wk-day">Qua</div><div class="wk-day">Qui</div><div class="wk-day">Sex</div><div class="wk-day">S√°b</div>
        </div>
        <div class="grid" id="mainGrid"></div>
    </main>

    <aside class="sidebar">
        <div style="background:white; border-radius:20px; padding:15px; box-shadow: 0 4px 10px rgba(0,0,0,0.03);">
            <b style="font-size:11px; color:#94a3b8">PLANOS DO M√äS:</b>
            <div id="sideAgenda" style="margin-top:10px"></div>
        </div>
    </aside>
</div>

<div class="legend-bar">
    <div>üåë Nova</div><div>üåì Cresc.</div><div>üåï Cheia</div><div>üåó Mingu.</div>
    <div><div class="dot" style="display:inline-block"></div> Tarefa</div>
</div>

<div id="ov" class="ov" onclick="closeM()">
    <div class="modal" onclick="event.stopPropagation()">
        <h3 id="mDayTitle" style="margin-top:0">Data</h3>
        <div id="taskList" style="max-height: 150px; overflow-y: auto; margin-bottom: 15px;"></div>
        <input type="time" id="fTime" value="09:00" style="width:100%; padding:12px; margin-bottom:10px; border-radius:12px; border:1px solid #e2e8f0">
        <textarea id="fDesc" placeholder="O que agendar?" rows="3" style="width:100%; padding:12px; border-radius:12px; border:1px solid #e2e8f0; resize:none"></textarea>
        <button class="auth-btn" onclick="save()">SALVAR PLANO</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBP0RFIOKHETENleBmab90O6c1IOcl-IeQ",
        authDomain: "planner-familiar-6637d.firebaseapp.com",
        projectId: "planner-familiar-6637d",
        storageBucket: "planner-familiar-6637d.firebasestorage.app",
        messagingSenderId: "419723199466",
        appId: "1:419723199466:web:6f4665a04220e2aebea893"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let mode = 'home';
    let cloudData = {};
    let activeKey = "";
    const months = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

    // FUN√á√ÉO DE CLIMA DEFINITIVA (GEOLOCALIZA√á√ÉO DO CELULAR)
    function fetchWeather() {
        const info = document.getElementById('wInfo');
        
        if (!navigator.geolocation) {
            info.innerText = "GPS n√£o suportado";
            return;
        }

        navigator.geolocation.getCurrentPosition(async (pos) => {
            try {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
                const w = await wRes.json();
                info.innerHTML = `‚òÄÔ∏è ${Math.round(w.current_weather.temperature)}¬∞C agora`;
            } catch(e) {
                info.innerText = "Erro ao carregar clima";
            }
        }, () => {
            info.innerText = "Permita o GPS para ver o clima";
        });
    }

    function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        if(!e || !p) return;
        auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p));
    }

    function resetPass() {
        const e = document.getElementById('email').value;
        if(!e) return alert("Digite o e-mail primeiro");
        auth.sendPasswordResetEmail(e).then(() => alert("Link enviado!")).catch(err => alert(err.message));
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appMain').style.display = 'grid';
            db.collection("planner").onSnapshot(snap => {
                cloudData = {};
                snap.forEach(doc => cloudData[doc.id] = doc.data().items);
                render();
            });
            fetchWeather();
        } else {
            document.getElementById('authScreen').style.display = 'flex';
        }
    });

    function getMoon(d, m, y) {
        const lp = 2551443;
        const now = new Date(y, m, d).getTime() / 1000;
        const phase = (now % lp) / lp;
        if(phase < 0.05 || phase > 0.95) return "üåë";
        if(phase >= 0.05 && phase < 0.45) return "üåì";
        if(phase >= 0.45 && phase < 0.55) return "üåï";
        if(phase >= 0.55 && phase < 0.95) return "üåó";
        return "";
    }

    function render() {
        const grid = document.getElementById('mainGrid'), side = document.getElementById('sideAgenda');
        const m = parseInt(document.getElementById('selM').value), y = parseInt(document.getElementById('selY').value);
        grid.innerHTML = ''; side.innerHTML = '';
        const first = new Date(y, m, 1).getDay(), last = new Date(y, m+1, 0).getDate();
        for(let i=0; i<first; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=last; d++) {
            const key = `${d}-${m}-${y}`;
            const tasks = (cloudData[key] || []).filter(t => t.mode === mode);
            const dayEl = document.createElement('div');
            dayEl.className = `day ${new Date().getDate()==d && new Date().getMonth()==m && new Date().getFullYear()==y ? 'today' : ''}`;
            dayEl.onclick = () => openM(key, d);
            dayEl.innerHTML = `<div class="day-num">${d} <span>${getMoon(d,m,y)}</span></div>
                <div style="margin-top:auto; display:flex; gap:2px">${tasks.map(() => `<div class="dot"></div>`).join('')}</div>`;
            grid.appendChild(dayEl);
            tasks.forEach(t => side.innerHTML += `<div style="font-size:12px; margin-bottom:8px; border-left:3px solid var(--accent); padding-left:8px"><b>Dia ${d}:</b> ${t.desc}</div>`);
        }
    }

    function openM(key, d) { activeKey = key; document.getElementById('mDayTitle').innerText = `${d} de ${months[document.getElementById('selM').value]}`; refreshTasks(); document.getElementById('ov').style.display = 'flex'; }
    function refreshTasks() { const list = document.getElementById('taskList'), tasks = (cloudData[activeKey] || []).filter(t => t.mode === mode); list.innerHTML = tasks.map((t, i) => `<div style="background:#f8fafc; padding:10px; border-radius:10px; margin-bottom:5px; display:flex; justify-content:space-between"><span>${t.time} - ${t.desc}</span><span onclick="del(${i})" style="color:red; cursor:pointer">‚úï</span></div>`).join('') || 'Sem planos.'; }
    async function save() { const desc = document.getElementById('fDesc').value, time = document.getElementById('fTime').value; if(!desc) return; const all = cloudData[activeKey] || []; all.push({ time, desc, mode }); await db.collection("planner").doc(activeKey).set({ items: all }); document.getElementById('fDesc').value = ''; refreshTasks(); }
    async function del(idx) { let all = cloudData[activeKey]; const filtered = all.filter(t => t.mode === mode); all = all.filter(t => t !== filtered[idx]); await db.collection("planner").doc(activeKey).set({ items: all }); refreshTasks(); }
    function setMode(m) { mode = m; document.body.className = `mode-${m}`; render(); }
    function closeM() { document.getElementById('ov').style.display = 'none'; }
    function logout() { auth.signOut(); }
    function togglePass() { const p = document.getElementById('password'); p.type = p.type === 'password' ? 'text' : 'password'; }

    const sM = document.getElementById('selM'), sY = document.getElementById('selY');
    months.forEach((m,i) => sM.innerHTML += `<option value="${i}">${m}</option>`);
    for(let y=2024; y<=2030; y++) sY.innerHTML += `<option value="${y}">${y}</option>`;
    sM.value = new Date().getMonth(); sY.value = new Date().getFullYear();
    render();
</script>
</body>
</html>
