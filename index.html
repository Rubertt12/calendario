<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planner Familiar Rubertt</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --work: #2563eb; 
            --home: #db2777; 
            --bg: #f8fafc; 
            --accent: var(--home); 
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #94a3b8;
            --border: #f1f5f9;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --card-bg: #1e293b;
                --text-main: #f1f5f9;
                --text-sub: #94a3b8;
                --border: #334155;
            }
            body.mode-work { --bg: #020617; }
            body.mode-home { --bg: #1a0a0f; }
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { margin: 0; background: var(--bg); color: var(--text-main); padding-bottom: 100px; transition: background 0.3s ease; }
        body.mode-work { --accent: var(--work); }
        body.mode-home { --accent: var(--home); }

        #authScreen { position: fixed; inset: 0; background: var(--card-bg); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 380px; text-align: center; }
        .input-group { position: relative; margin-bottom: 12px; }
        .auth-card input { width: 100%; padding: 16px; border: 2px solid var(--border); background: var(--bg); color: var(--text-main); border-radius: 12px; font-size: 16px; outline: none; }
        .auth-btn { width: 100%; padding: 16px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 10px; }

        .app-shell { display: grid; gap: 10px; padding: 10px; grid-template-columns: 1fr 300px; max-width: 1400px; margin: 0 auto; }
        @media (max-width: 900px) {
            .app-shell { grid-template-columns: 1fr; }
            header { flex-direction: column; gap: 15px; text-align: center; }
        }

        header { grid-column: 1 / -1; background: var(--card-bg); border-radius: 20px; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #wInfo { font-size: 13px; font-weight: 800; color: var(--text-main); background: var(--border); padding: 6px 14px; border-radius: 50px; }

        .main-cal { background: var(--card-bg); border-radius: 20px; padding: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; }
        .wk-day { text-align: center; color: var(--text-sub); font-weight: 900; font-size: 10px; padding: 5px 0; }
        
        .day { background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; padding: 4px; cursor: pointer; min-height: 95px; display: flex; flex-direction: column; position: relative; }
        .day.today { border: 2.5px solid var(--accent); }
        .day-num { font-weight: 900; font-size: 14px; display: flex; justify-content: space-between; }
        
        .holiday-tag { font-size: 8px; color: #ef4444; font-weight: 800; background: rgba(239, 68, 68, 0.1); padding: 2px 4px; border-radius: 4px; margin-top: 2px; text-transform: uppercase; line-height: 1; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--accent); }

        .sidebar-card { background: var(--card-bg); border-radius: 20px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 10px; }
        .sidebar-title { font-size: 11px; color: var(--text-sub); font-weight: 900; letter-spacing: 1px; display: block; margin-bottom: 10px; border-bottom: 1px solid var(--border); padding-bottom: 5px; }

        .legend-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card-bg); padding: 12px; display: flex; justify-content: center; gap: 12px; font-size: 10px; font-weight: 700; border-top: 1px solid var(--border); z-index: 900; flex-wrap: wrap; }
        .ov { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: flex-end; }
        .modal { background: var(--card-bg); width: 100%; max-width: 500px; border-radius: 25px 25px 0 0; padding: 20px; }

        select, textarea, input[type="time"] { background: var(--bg); color: var(--text-main); border: 1px solid var(--border); width:100%; padding:12px; border-radius:12px; margin-bottom:10px; }
    </style>
</head>
<body>

<div id="authScreen">
    <div class="auth-card">
        <h2 style="margin: 0 0 20px 0">Planner Familiar</h2>
        <div class="input-group"><input type="email" id="email" placeholder="E-mail"></div>
        <div class="input-group"><input type="password" id="password" placeholder="Senha"></div>
        <button class="auth-btn" onclick="handleAuth()">ENTRAR E ATIVAR NOTIFICA√á√ïES</button>
        <button onclick="resetPass()" style="margin-top:15px; background:none; border:none; color:var(--work); text-decoration:underline; font-size:12px; cursor:pointer">Esqueci a senha</button>
    </div>
</div>

<div class="app-shell" id="appMain" style="display:none">
    <header>
        <div>
            <select id="selM" onchange="render()" style="font-size:18px; font-weight:900; border:none; background:none; width:auto;"></select>
            <select id="selY" onchange="render()" style="background:var(--accent); color:white; border:none; padding:4px 8px; border-radius:6px; font-weight:900; width:auto;"></select>
        </div>
        <div id="wInfo">Buscando clima...</div>
        <div style="display:flex; gap:8px">
            <button class="auth-btn" style="padding:10px; margin:0; width:45px" onclick="setMode('work')">üíº</button>
            <button class="auth-btn" style="padding:10px; margin:0; width:45px" onclick="setMode('home')">üè†</button>
            <button onclick="logout()" style="border:none; background:none; color:#ef4444; font-weight:800; cursor:pointer">Sair</button>
        </div>
    </header>

    <main class="main-cal">
        <div class="grid">
            <div class="wk-day">Dom</div><div class="wk-day">Seg</div><div class="wk-day">Ter</div><div class="wk-day">Qua</div><div class="wk-day">Qui</div><div class="wk-day">Sex</div><div class="wk-day">S√°b</div>
        </div>
        <div class="grid" id="mainGrid"></div>
    </main>

    <aside class="sidebar">
        <div class="sidebar-card">
            <b class="sidebar-title">PLANOS DO M√äS:</b>
            <div id="sideAgenda"></div>
        </div>
        <div class="sidebar-card" style="border-left: 4px solid #ef4444;">
            <b class="sidebar-title" style="color:#ef4444">FERIADOS DESTE M√äS:</b>
            <div id="sideHolidays"></div>
        </div>
    </aside>
</div>

<div class="legend-bar">
    <div>üåë Nova</div><div>üåì Cresc.</div><div>üåï Cheia</div><div>üåó Mingu.</div>
    <div><span style="color:#ef4444">‚ñ†</span> Feriado</div>
    <div><div class="dot" style="display:inline-block"></div> Plano</div>
</div>

<div id="ov" class="ov" onclick="closeM()">
    <div class="modal" onclick="event.stopPropagation()">
        <h3 id="mDayTitle" style="margin-top:0">Data</h3>
        <div id="taskList" style="max-height: 150px; overflow-y: auto; margin-bottom: 15px;"></div>
        
        <label style="font-size:11px; font-weight:900">HOR√ÅRIO:</label>
        <input type="time" id="fTime" value="09:00">
        
        <label style="font-size:11px; font-weight:900">NOTIFICAR QUANDO?</label>
        <select id="fNotify">
            <option value="0">Na hora exata</option>
            <option value="15">15 minutos antes</option>
            <option value="60">1 hora antes</option>
            <option value="120">2 horas antes</option>
        </select>

        <textarea id="fDesc" placeholder="O que agendar?" rows="3"></textarea>
        <button class="auth-btn" onclick="save()">SALVAR NO CALEND√ÅRIO</button>
        <button onclick="requestNotif()" style="width:100%; background:none; border:none; color:var(--text-sub); font-size:10px; margin-top:10px; cursor:pointer">Reativar Pop-up de Notifica√ß√£o</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBP0RFIOKHETENleBmab90O6c1IOcl-IeQ",
        authDomain: "planner-familiar-6637d.firebaseapp.com",
        projectId: "planner-familiar-6637d",
        storageBucket: "planner-familiar-6637d.firebasestorage.app",
        messagingSenderId: "419723199466",
        appId: "1:419723199466:web:6f4665a04220e2aebea893"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let mode = 'home';
    let cloudData = {};
    let activeKey = "";
    let alreadyNotified = new Set();
    const months = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
    
    const holidays = { 
        "1-0-2026": "Ano Novo", "16-1-2026": "Carnaval", "17-1-2026": "Carnaval", 
        "3-3-2026": "Sexta Paix√£o", "5-3-2026": "P√°scoa", "21-3-2026": "Tiradentes", 
        "1-4-2026": "Dia do Trabalho", "4-5-2026": "Corpus Christi", "7-8-2026": "Independ√™ncia", 
        "12-9-2026": "Nsa. Aparecida", "2-10-2026": "Finados", "15-10-2026": "Procl. Rep√∫blica", 
        "20-10-2026": "Consci√™ncia Negra", "25-11-2026": "Natal" 
    };

    // Fun√ß√£o para pedir o Pop-up de Permiss√£o
    function requestNotif() {
        if (!("Notification" in window)) {
            alert("Este dispositivo n√£o suporta notifica√ß√µes.");
            return;
        }
        Notification.requestPermission().then(perm => {
            if(perm === 'granted') {
                new Notification("Sucesso!", { body: "As notifica√ß√µes do Planner Rubertt est√£o ativas." });
            } else {
                alert("Voc√™ precisa autorizar as notifica√ß√µes no √≠cone de CADEADO ao lado do endere√ßo do site.");
            }
        });
    }

    // Fun√ß√£o que checa os hor√°rios e manda a notifica√ß√£o
    function monitorTasks() {
        const agora = new Date();
        const key = `${agora.getDate()}-${agora.getMonth()}-${agora.getFullYear()}`;
        const planos = cloudData[key] || [];

        planos.forEach(p => {
            if(!p.time) return;
            const [h, m] = p.time.split(':');
            const dataEvento = new Date(agora.getFullYear(), agora.getMonth(), agora.getDate(), h, m);
            const antecedencia = parseInt(p.notifyBefore || 0) * 60000;
            const tempoAviso = new Date(dataEvento.getTime() - antecedencia);

            const id = `${key}-${p.time}-${p.desc}`;

            // Se agora for o momento de avisar e ainda n√£o avisamos
            if (agora >= tempoAviso && agora < dataEvento && !alreadyNotified.has(id)) {
                if (Notification.permission === "granted") {
                    new Notification("Lembrete: " + p.desc, {
                        body: "Hor√°rio: " + p.time,
                        icon: "https://cdn-icons-png.flaticon.com/512/3652/3652191.png"
                    });
                    alreadyNotified.add(id);
                }
            }
        });
    }

    setInterval(monitorTasks, 30000); // Checa a cada 30 segundos

    function fetchWeather() {
        const info = document.getElementById('wInfo');
        navigator.geolocation.getCurrentPosition(async (pos) => {
            try {
                const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true`);
                const w = await wRes.json();
                info.innerHTML = `‚òÄÔ∏è ${Math.round(w.current_weather.temperature)}¬∞C agora`;
            } catch(e) { info.innerText = "Erro clima"; }
        }, () => info.innerText = "Ative o GPS");
    }

    function handleAuth() {
        requestNotif(); // Tenta abrir o pop-up no momento do clique
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        if(e && p) auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p));
    }

    function resetPass() {
        const e = document.getElementById('email').value;
        if(!e) return alert("Digite o e-mail");
        auth.sendPasswordResetEmail(e).then(() => alert("E-mail enviado!")).catch(err => alert(err.message));
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appMain').style.display = 'grid';
            db.collection("planner").onSnapshot(snap => {
                cloudData = {};
                snap.forEach(doc => cloudData[doc.id] = doc.data().items);
                render();
            });
            fetchWeather();
        } else {
            document.getElementById('authScreen').style.display = 'flex';
        }
    });

    function getMoon(d, m, y) {
        const lp = 2551443;
        const now = new Date(y, m, d).getTime() / 1000;
        const phase = (now % lp) / lp;
        if(phase < 0.05 || phase > 0.95) return "üåë";
        if(phase >= 0.05 && phase < 0.45) return "üåì";
        if(phase >= 0.45 && phase < 0.55) return "üåï";
        if(phase >= 0.55 && phase < 0.95) return "üåó";
        return "";
    }

    function render() {
        const grid = document.getElementById('mainGrid'), side = document.getElementById('sideAgenda'), sideH = document.getElementById('sideHolidays');
        const m = parseInt(document.getElementById('selM').value), y = parseInt(document.getElementById('selY').value);
        grid.innerHTML = ''; side.innerHTML = ''; sideH.innerHTML = '';
        
        const first = new Date(y, m, 1).getDay(), last = new Date(y, m+1, 0).getDate();
        for(let i=0; i<first; i++) grid.innerHTML += `<div></div>`;
        
        let foundHolidays = false;

        for(let d=1; d<=last; d++) {
            const key = `${d}-${m}-${y}`;
            const tasks = (cloudData[key] || []).filter(t => t.mode === mode);
            const holiday = holidays[key];
            
            const dayEl = document.createElement('div');
            dayEl.className = `day ${new Date().getDate()==d && new Date().getMonth()==m && new Date().getFullYear()==y ? 'today' : ''}`;
            dayEl.onclick = () => openM(key, d);
            dayEl.innerHTML = `
                <div class="day-num">${d} <span>${getMoon(d,m,y)}</span></div>
                ${holiday ? `<div class="holiday-tag">${holiday}</div>` : ''}
                <div style="margin-top:auto; display:flex; gap:2px">${tasks.map(() => `<div class="dot"></div>`).join('')}</div>
            `;
            grid.appendChild(dayEl);
            
            tasks.forEach(t => side.innerHTML += `<div style="font-size:12px; margin-bottom:8px; border-left:3px solid var(--accent); padding-left:8px"><b>Dia ${d}:</b> ${t.desc} (${t.time})</div>`);
            
            if(holiday) {
                foundHolidays = true;
                sideH.innerHTML += `<div style="font-size:12px; margin-bottom:8px; color:var(--text-main)"><b>Dia ${d}:</b> ${holiday}</div>`;
            }
        }
        
        if(!foundHolidays) sideH.innerHTML = `<div style="font-size:11px; color:var(--text-sub)">Nenhum feriado este m√™s.</div>`;
        if(side.innerHTML === '') side.innerHTML = `<div style="font-size:11px; color:var(--text-sub)">Nenhum plano anotado.</div>`;
    }

    function openM(key, d) { activeKey = key; document.getElementById('mDayTitle').innerText = `${d} de ${months[document.getElementById('selM').value]}`; refreshTasks(); document.getElementById('ov').style.display = 'flex'; }
    
    function refreshTasks() { 
        const list = document.getElementById('taskList'), tasks = (cloudData[activeKey] || []).filter(t => t.mode === mode); 
        list.innerHTML = tasks.map((t, i) => `
            <div style="background:var(--border); padding:10px; border-radius:10px; margin-bottom:5px; display:flex; justify-content:space-between">
                <span>${t.time} - ${t.desc}</span>
                <span onclick="del(${i})" style="color:#ef4444; cursor:pointer; font-weight:bold">‚úï</span>
            </div>`).join('') || 'Sem planos.'; 
    }

    async function save() { 
        const desc = document.getElementById('fDesc').value;
        const time = document.getElementById('fTime').value;
        const notifyBefore = document.getElementById('fNotify').value;
        if(!desc) return; 
        const all = cloudData[activeKey] || []; 
        all.push({ time, desc, mode, notifyBefore }); 
        await db.collection("planner").doc(activeKey).set({ items: all }); 
        document.getElementById('fDesc').value = ''; 
        refreshTasks(); 
    }

    async function del(idx) { let all = cloudData[activeKey]; const filtered = all.filter(t => t.mode === mode); all = all.filter(t => t !== filtered[idx]); await db.collection("planner").doc(activeKey).set({ items: all }); refreshTasks(); }
    function setMode(m) { mode = m; document.body.className = `mode-${m}`; render(); }
    function closeM() { document.getElementById('ov').style.display = 'none'; }
    function logout() { auth.signOut(); }

    const sM = document.getElementById('selM'), sY = document.getElementById('selY');
    months.forEach((m,i) => sM.innerHTML += `<option value="${i}">${m}</option>`);
    for(let y=2024; y<=2030; y++) sY.innerHTML += `<option value="${y}">${y}</option>`;
    sM.value = new Date().getMonth(); sY.value = 2026;
    render();
</script>
</body>
</html>
